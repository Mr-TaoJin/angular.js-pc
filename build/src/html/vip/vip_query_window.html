<div class="page_window">
    <div class="tit_logo"><img src="./images/icrm_logo.png" alt="logo"></div>
    <div class="tit_top"><span class="mid_line"></span></div>
    <p class="title">
        <span>会员查询</span>
        <span><img src="./images/close.png" alt="关闭" ng-click="ngDialog_close()"></span>
    </p>
    <div class="pop_content">
        <div class="cont_query1">
            <label for="VipQueryWindows1">手机号 <em>*</em>：</label>
            <input type="text" id="VipQueryWindows1" ng-keypress="key_press($event)" ng-class="valid.tel_num" ng-model="data.search_data.tel_num">
            <span class="glyphicon" title="{{valid.tel_num_tip}}" alt="{{valid.tel_num_tip}}" ng-class="valid.tel_num_ico"></span>
        </div>
        <div class="cont_query2">
            <label for="VipQueryWindows2">会员卡号 <em>*</em>：</label>
            <input type="text" id="VipQueryWindows2" ng-keypress="key_press($event)" ng-class="valid.vip_code" ng-model="data.search_data.vip_code">
            <span class="glyphicon" title="{{valid.vip_code_tip}}" alt="{{valid.vip_code_tip}}" ng-class="valid.vip_code_ico"></span>
        </div>
    </div>
    <div class="btn_wrap">
        <button class="button emphasize" ng-click="check_vip()" ng-keypress="key_press($event)">查询</button>
    </div>
</div>
