<div class="page_window">
    <div class="tit_logo"><img src="./images/icrm_logo.png" alt="logo"></div>
    <div class="tit_top"><span class="mid_line"></span></div>
    <p class="title">
        <span>会员查询</span>
        <span><img src="./images/close.png" alt="关闭" ng-click="ngDialog_close()"></span>
    </p>
    <div class="pop_content query_success">
        <table>
            <thead>
                <tr>
                    <th>手机号</th>
                    <th>姓名　</th>
                    <th>卡系列</th>
                    <th>卡等级</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="td in data.vip_data">
                    <td>{{td.tel}}</td>
                    <td>{{td.customer_name}}</td>
                    <td>{{td.series_name}}</td>
                    <td>{{td.level_name}}</td>
                    <td class="operation">
                        <button ng-click="vip_use(td.vip_code_unique)">立即使用</button>
                        <button ng-click="vip_details(td.vip_code_unique)">详情</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="btn_wrap">
        <button class="button emphasize" ng-click="ngDialog_close()">关闭</button>
    </div>
</div>
